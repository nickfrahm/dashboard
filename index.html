<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <title>Nick's Dashboard</title>
  <script src="clock.js"></script>
</head>

<body>
  <div class="wrapper">

    <h2 class="time"></h2>
    <h1 class="header">Things to do:</h1>

    <ul id="myList">
      <!-- javascript inserts li's here -->
    </ul>

    <div class="addSection">
      <div class="txt-container"><input type="text" placeholder="I have to..." name="task" id="txt-addItem"></div>
      <a href="#" onclick="add()" id="btn-addItem">Click to add item</a>
    </div>

    <p class="info">(Click an item to delete)</p>

    <hr>

    <h2 class="header" id="news">News</h2>

    <div class="twitter-box">
      <a class="twitter-timeline" data-width="300" data-height="600" data-theme="dark" href="https://twitter.com/whatsgoodbruv/lists/news?ref_src=twsrc%5Etfw">A Twitter List by whatsgoodbruv</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </div>
</body>
<script src="main.js"></script>
<script src="item.js"></script>
<script src="delete.js"></script>
</html>
